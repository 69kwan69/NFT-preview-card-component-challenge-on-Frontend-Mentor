<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article>
      <div class="nft-preview">
        <div class="eye-icon"></div>
      </div>
      
      <div class="text-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="info-container">
        <div class="eth-info">
          <img src="images/icon-ethereum.svg" alt="ether" class="icon">
          <p><span class="eth-format"> 0.041 ETH</span></p>
        </div>
        <div class="time-info">
          <img src="images/icon-clock.svg" alt="clock" class="icon">
          <p>3 days left</p>
        </div>
      </div>

      <hr>
      
      <div class="author-container">
        <img class="author-avatar" src="images/image-avatar.png" alt="User Jules Wyvern" height="30" width="30">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
      
    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
